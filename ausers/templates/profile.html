{% extends 'layout.html' %}
{% block content %}
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <h3>Email: {{ user.email }}</h3>
            <a href="https://slack.com/oauth/authorize?scope=incoming-webhook,commands,bot&client_id=278627039044.278829454293"><img alt="Add to Slack" height="40" width="139" src="https://platform.slack-edge.com/img/add_to_slack.png" srcset="https://platform.slack-edge.com/img/add_to_slack.png 1x, https://platform.slack-edge.com/img/add_to_slack@2x.png 2x" />
            </a>
        </div>
    </div>
    <div class="row">
        <table>
            {% for team in teams %}
            <tr>{{ team.name }}</tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
