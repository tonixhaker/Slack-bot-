{% extends 'layout.html' %}
{% load staticfiles %}
{% block content %}
    <link rel="stylesheet" href="{% static 'profile.css'%}">
    <div class="row" style="margin-bottom: 30px;">
        <div class="col-sm-6 col-sm-offset-3">
            <h3 style="text-align: center">Email: {{ user.email }}</h3>
            <h4 style="text-align: center; color:darkorange">Warning: You can add only one bot per channel!</h4>
            <a style="margin-left: 37%" href="https://slack.com/oauth/authorize?scope=incoming-webhook,commands,bot,channels:history,groups:history&client_id=278627039044.278829454293"><img alt="Add to Slack" height="40" width="139" src="https://platform.slack-edge.com/img/add_to_slack.png" srcset="https://platform.slack-edge.com/img/add_to_slack.png 1x, https://platform.slack-edge.com/img/add_to_slack@2x.png 2x" />
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
            <table class="table table-striped table-hover">
                <tr>
                    <th>Authenticated Channels</th>
                    <th></th>
                </tr>
                {% for team in teams %}
                <tr id="{{ team.id }}">
                    <td>{{ team.name }}</td>
                    <td><a style="margin: 0; padding: 2px 6px;" class="btn btn-danger" href="{%url 'prodell' team.id %}">x</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
{% endblock %}
